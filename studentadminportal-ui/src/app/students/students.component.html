<div class="page-header">
    <div class="container">
        <h1>Students</h1>
    </div>
</div>
<div class="container">

  <div class="row end-xs">
    <div class="col-xs-12">
      <input type="text" class="search-input" placeholder="search students"  (keyup)="filterStudent()" [(ngModel)]="filterString">
      <a routerLink="/student/add" mat-raised-button color="primary" class="btn-add-new-student"> Add new student</a>
    </div>
  </div>

 <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <!-- Birth Date Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Birth Date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:"dd-MM-yyyy"}} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
           <th mat-header-cell mat-sort-header *matHeaderCellDef> Mobile </th>
           <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
         </ng-container>
     
          <!-- Gender Column -->
          <ng-container matColumnDef="gender">
           <th mat-header-cell *matHeaderCellDef> Gender </th>
           <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
         </ng-container>
     
          <!-- edit Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
              <a [routerLink]="['/student/', element.id]">
                <mat-icon color="primary">edit</mat-icon>
              </a>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
      </mat-paginator>
     
 </div>
   
</div>
