<div class="page-header">
 <div class="container">
  <h1>View Student</h1>
 </div>
</div>

<div class="container">
<div class="row top-row">
    <div class="col-xs-12 row end-xs">
        <a routerLink="/students" color="primary" mat-raised-button>
            <mat-icon>chevron_left</mat-icon>
            Go Back
        </a>
    </div>
</div>


<div class="row">

    <div class="col-xs-6">
        <form #studentDetailForm = "ngForm">
            <div class="row">
                <div class="col-xs-6">
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput name="firstName" [(ngModel)]="student.firstName">
                    </mat-form-field>
                </div>
                <div class="col-xs-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput name="lastName" [(ngModel)]="student.lastName">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Birth Date</mat-label>
                        <input matInput [matDatepicker]="picker" name="birthDate" [(ngModel)]="student.dateOfBirth">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="text" matInput name="email" [(ngModel)]="student.email">
                    </mat-form-field>
                </div>
                <div class="col-xs-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input type="text" matInput name="mobile" [(ngModel)]="student.mobile">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Gender</mat-label>
                        <mat-select name="gender" [(ngModel)]="student.genderId">
                            <mat-option *ngFor="let gen of genders" [value]="gen.id">
                                {{gen.description}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Physical Address</mat-label>
                        <textarea matInput name="physicalAddress" [(ngModel)]="student.address.physicalAddress"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Postal Address</mat-label>
                        <textarea matInput name="postalAddress" [(ngModel)]="student.address.postalAddress"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="row between-xs">
                        <button mat-raised-button color="primary" (click)="OnSave()">Save</button>
                        <button mat-raised-button color="warn" (click)="OnDelete()">Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-xs-6">
        <-- profile photo-->
    </div>

</div>
</div>
